name: 'Build PR'

on:
  pull_request:

jobs:
  build:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - name: Build
      - run: npm ci
      - run: npm run rollup

      - name: Run Prettier
        run: |
          make github-prettier-drund

      - name: Run Tests
        run: npm test
